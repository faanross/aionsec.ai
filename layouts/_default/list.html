{{ define "main" }}
<article class="list-page">  <header>
    <h1>{{ .Title }}</h1>
</header>

    <ul>
        {{ range .Pages }}  <li>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </li>
        {{ end }}
    </ul>

    <br>

    <div class="list-page-content">
        {{ .Content }}
    </div>

</article>
{{ end }}
